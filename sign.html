<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - Transform Your Future Through Learning</title>
    <link rel="stylesheet" href="/css/sign.css">
</head>

<body>
    <video autoplay muted loop class="bg-video">
        <source src="/assets/videos/v2.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <nav class="nav">
        <div class="cont">
            <div class="form sign-in">
                <h2>Log In to your account</h2>
                <form>
                    <label>
                        <b>Email</b>
                        <input type="email" name="email" placeholder="Enter your Email-ID" />
                    </label>
                    <label>
                        <b>Password</b>
                        <input type="password" name="password" placeholder="Enter your PASSWORD" />
                    </label>
                    <button class="forgot-pass" type="link"></button>
                    <a href="forgotpass.html">Forgot Password?</a>
                    <button type="button" class="submit" value="submit" id="signInBtn">Sign In</button>

            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">

                        <h3>Don't have an account? Please Sign up!<h3>
                    </div>
                    <div class="img__text m--in">

                        <h3>If you already have an account, just sign in.<h3>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <label>
                        <p>Name</p>
                        <input type="text" />
                    </label>
                    <label>
                        <p>EMP_ID</p>
                        <input type="email" />
                    </label>
                    <label> 2
                        <p>Email</p>
                        <input type="email" />
                    </label>
                    <label>
                        <p>Password</p>
                        <input type="password" />
                    </label>
                    <label>
                        <p>Confirm Password</p>
                        <input type="password" />
                    </label>
                    <button type="button" class="submit" value="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
    </form>


    <script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        document.getElementById('signInBtn').addEventListener('click', function () {
            // Get values from input fields
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Basic check (for demo only)
            if (email === 'sid@gmail.com' && password === 'asdf') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill correct email and password!');
            }
        });
    </script>

</body>

</html>
